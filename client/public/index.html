<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <!-- App shell styles -->
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/sanitize.css">
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/basscss.min.css">
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/style.css">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <header class="fixed top-0 z1">
      <div class="flex justify-between items-center">
        <div class="flex justify-center items-center header__burger">
          <svg class="menu__icon no--select" width="24px" height="24px" viewBox="0 0 48 48" fill="#fff">
            <path d="M6 36h36v-4H6v4zm0-10h36v-4H6v4zm0-14v4h36v-4H6z" />
          </svg>
        </div>
        <a href="/">
          <img src="/img/logo.svg" alt="App Name" width="217px" height="32px">
        </a>
        <!-- <div id="header-title" class="center header__title no--select">
          <span>loading...</span>
        </div> -->
        <div class="header__avatar"></div>
      </div>
    </header>

    <div id="burger-btn-controller"></div>

    <div class="fixed top-0 bottom-0 z2 menu">
      <!-- <div class="menu__header"></div> -->
      <ul id="menu" class="menu__list"></ul>
    </div>

    <div class="fixed top-0 bottom-0 left-0 right-0 z1 menu__overlay"></div>

    <div class="flex justify-around app__outer">
      <div class="app__container px2 pt4">
        <div class="flex flex-column justify-between">
          <div id="main"></div>
        </div>
      </div>
    </div>

    <!-- Toast msg's -->
    <div class="fixed toast__container"></div>

    <script src="%PUBLIC_URL%/js/toast.js"></script>
    <script src="%PUBLIC_URL%/js/offline.js"></script>
    <script src="%PUBLIC_URL%/js/menu.js"></script>
  </body>
</html>
